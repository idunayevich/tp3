{% extends 'restaurante/base.html' %}

{% block contenido %}
    <h2>Lista de Personas cargadas</h2>
    <ul>
    {% for persona in personas %}
        <li>{{ persona.nombre }} {{ persona.apellido }} - {{ persona.telefono }}</li>
    {% empty %}
        <li>No hay personas registradas.</li>
    {% endfor %}
    </ul>
{% endblock %}
